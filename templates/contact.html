{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block body %}
<div class="container-fluid mx-0  mb-3 py-4">
  <img src="/static/img/15.jfif" class="d-block w-100 my-0   " alt="...">
</div>
<div class="container mb-3 py-4">
  <h4 class="text-center"> Write to Us</h4>
  <form method="post" class="was-validated" action="/contact">
  {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Your Name">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="phone" class="form-control" id="phone" name="phone" placeholder="Your Contact Number">
    </div>
    <div class="form-group">
      <label for="desc">Query/Suggestion</label>
      <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
{% endblock body %}
